<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var qq = prompt("현재는 몇 월 입니까?", "0");

    if (qq >= 9 && qq <= 11) {
        document.write("가을");
        // 취소일때
    } 
    else if (qq >= 6 && qq <= 8) {
        document.write("여름");
    }
    else if (qq >= 3 && qq <= 5) {
        document.write("봄");
    }
    else {
        document.write("겨울");
    }


</script>

<body>

</body>

</html>
