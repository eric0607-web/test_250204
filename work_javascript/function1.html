<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        var count=0;
        //함수 호출(호이스팅 기능 사용)/ 일반함수라 가능
        myFnc();
        
        //함수 호출/익명함수는 호이스팅이 안됨
        theFnc();
        
        function myFnc() {//일반 함수
            count++;
            document.write("hello"+count,"<br>");            
        }
        //함수 호출
        myFnc();
        
        // function myFnc() {//일반 함수
        var theFnc = function myFnc() {//익명 함수
            count++;
            document.write("hello"+count,"<br>");            
        }
        //함수 호출
        theFnc();
        </script>
<body>
    
</body>
</html>
