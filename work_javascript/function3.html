<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        //매개변수 2개 있는 일반 함수
        function myFnc(name, area) {
            // document.write("01");//매개 변수가 없어도 실행 가능
            //name이 없어서 undefined
            document.write("안녕하세요."+name+"입니다.","<br>");//매개 변수가 없어도 실행 가능
            //area가 없어서 undefined
            document.write("사는곳은 "+area+"입니다.","<br>");//매개 변수가 없어도 실행 가능
        }

        // myFnc("깍두기");
        myFnc("깍두기","부산");
        // myFnc("깍두기","부산");
        myFnc("홍당무","서울");
    </script>
