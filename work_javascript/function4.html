        //일반함수라서 호이스팅 이용

        function login(id, pw) {
            if (id == rightId) {
                alert("존재하는 아이디 입니다.")
                if (pw == userPw) {
                    alert("올바른 비밀번호 입니다")
                    document.write(id+"님 방문을 환영합니다.")
                } else {
                    alert("잘못된 비밀번호 입니다")
                    
                }
            } else {
                alert("존재하지않는 아이디 입니다.")
                
            }
        }

    </script>
