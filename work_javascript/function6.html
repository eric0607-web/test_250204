<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #gallerlyZone {
            text-align: center;
        }
    </style>
</head>
<script>
    var num=1;
    //값이 있이면 참(1) 없으면 거짓(0)
    function gallerty(direct) {
        if (direct) {
            if (num == 9) {
                return
            }
            // document.write("111")
            num++
        }else{
            if (num == 1) {
                return
            }
            // document.write("222")
            num--

        }

        var imgTag = document.getElementById("photo");
        //setAttribute 메소드로 속성 부여(src 속성에 이미지 파일을 정함)
        //imgTag.setAttribute("src","img/pic_2.jpg");
        imgTag.setAttribute("src","img/pic_"+num+".jpg");
    }
</script>

<body>
    <div id="gallerlyZone">
        <p>
            <img src="img/pic_1.jpg" id="photo">
        </p>
        <p>
            <!-- <button onclick="gallerty()">다음</button> -->
            <button onclick="gallerty(0)">이전</button>
            <button onclick="gallerty(1)">다음</button>
        </p>
    </div>
</body>

</html>
