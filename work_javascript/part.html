<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var num1=15;
    var num2=2;
    var result;

    result=num1+num2;
    document.writeln(result,"<br>")
    
    result=num1-num2;
    document.writeln(result,"<br>")
    
    result=num1*num2;
    document.writeln(result,"<br>")
    
    result=num1/num2;
    document.writeln(result,"<br>")
    
    result=num1%num2;
    document.writeln(result,"<br>")
</script>

</body>
</html>
