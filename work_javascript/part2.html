<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a=10;
    var b=20;
    var f="20";
    var result
    
    result = a>b;
    document.write(result,"<br>")
    result = a<b;
    document.write(result,"<br>")
    result = a<=b;
    document.write(result,"<br>")
    // 느낌표는 부정 다르다
    result = a!=b;
    document.write(result,"<br>")
    result = a==b;
    document.write(result,"<br>")
    
    // 문자와 숫자를 비교할때 문자안에 있는 숫자를 비교
    result = b==f;
    document.write(result,"<br>")
    //===는 데이터 타입까지 비교
    result = b===f;
    document.write(result,"<br>")
</script>
<body>
    
</body>
</html>
