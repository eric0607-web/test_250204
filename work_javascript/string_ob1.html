<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var str="Hello Thank you good luck to you";

    document.write(str.charAt(16),"<br>");
    document.write(str.indexOf("you"),"<br>");//첫번째 발견된 you의 인덱스
    document.write(str.indexOf("you",16),"<br>");//16번째 인덱스에서 발견된 you 의 인덱스
    document.write(str.lastIndexOf("you"),"<br>");//뒤에서부터 발견한 첫번째 인덱스에서 발견된 you 의 인덱스
    document.write(str.lastIndexOf("you",25),"<br>");//뒤에서부터 발견한 첫번째 인덱스에서 발견된 you 의 인덱스
    document.write("===========================","<br>");
    document.write(str.match("luck"),"<br>");//luck 찾아서 출력
    document.write(str.match("lack"),"<br>");//못찾음
    document.write(str.search("luck"),"<br>");//luck 찾아서 출력 인덱스 출력
    document.write(str.search("you"),"<br>");//you 인덱스 찾아서 출력
    document.write(str.substr(21,4),"<br>");//21번 인덱스에서 4개 출력
    document.write(str.substring(6,11),"<br>");//6번째 인덱스에서 11번 인덱스 앞에까지 출력
    document.write(str.replace("you","me"),"<br>");// 첫번째로 발견된 you를 me 로 변경
    document.write("===========================","<br>");
    document.write(str.toLowerCase(),"<br>");// 소문자로 변경
    document.write(str.toUpperCase(),"<br>");// 대문자로 변경
    document.write(str.length,"<br>");//문자 총 개수
    document.write("===========================","<br>");
    var arr = str.split(" ");
    document.write(arr[0],"<br>");
    document.write(arr[4],"<br>");
    
    var str2="A";
    var t = str2.charCodeAt(0);//유니코드로 변환
    document.write(t,"<br>");
    document.write(String.fromCharCode(65),"<br>");//유니코드의 문자 변환
    document.write(String.fromCharCode(72),"<br>");//유니코드의 문자 변환
    
    document.write(str.charCodeAt(0),"<br>");//H의 유니코드 변환
</script>
<body>
    
</body>
</html>
