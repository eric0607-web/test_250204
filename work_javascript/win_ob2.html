<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        var addNum=0;
        var subNum=1000;
        var auto_1=setInterval(function () {
            addNum++;
            console.log("@#addNum : "+addNum);
        },3000);//밀리세건으로 3초마다 실행
        
        var addNum=0;
        var auto_2=setInterval(function () {
            subNum--;
            console.log("@#subNum : "+subNum);
        },3000);//밀리세건으로 3초마다 실행
    </script>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>콘솔 패널을 열어 확인하세요</p>
    <!-- onclick="clearInterval 함수 실행 중단 -->
    <button onclick="clearInterval(auto_1)">증감 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
